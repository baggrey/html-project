<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h2>Martin Luthur King Jr</h2>
    <h3>Popularity Survey Form</h3>
    <label>First Name</label>
    <input type="Text" placeholder="Enter your name" name="first name" id="fname"><br><br>
    <label>Last Name</label>
    <input type="Text" placeholder="Enter your name" name="last name" id="lname"><br><br>
    <label>Email</label>
    <input type="Text" placeholder="Enter your email" id="email"><br><br>
    <label>Telephone Number</label>
    <input type="Text" placeholder="Enter your number" id="tnumber"><br><br>
    <p>Select Your Gender</p>
    <input type="radio" name="gender" value="female">Female
    <input type="radio" name="gender" value="male">Male
    <input type="radio" name="gender" value="others">Others<br><br>
    <p>Vote for Martin Luther King Jr's Popularity</p>
    <input type="checkbox" name="Most Popular" value="Most Popular">Most Popular
    <input type="checkbox" name="Very Popular" value="Very Popular">Very Popular
    <input type="checkbox" name="Popular" value="Popular">Popular
    <input type="checkbox" name="Less Popular" value="Less Popular">Less Popular<br><br>
    <p>Give the reason for your voting choice</p>
    <select>
        <option value="Great orator">Great Orator</option>
        <option value="Highly Educated">Highly Educated</option>
        <option value="Civil Rights Activitist">Civil Rights Activitist</option>
        <option value="Lack of Respect for US Constitution">Lack of Respect for US Constitution</option>
        <option value="Religious Man">Religious Man</option>
    </select><br><br>
    <p>More reasons, if any!</p>
    <textarea placeholder="Enter additional information" rows="5">
    </textarea><br><br>
    <button type="button">Submit</button>
</body>
</html>
